<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="main">
    <div class="header">
      <div class="search-container">
        <img src="img/search.svg" alt="search">
        <input type="search" name="search" id="search">
      </div>
      <div class="profile-container">
        <img src="img/notify.svg" alt="notify">
        <img src="img/profile-pic.png" alt="prof">
        <h3>Morgan Oakley</h3>
      </div>
      <div class="welcome-container">
        <img src="img/profile-pic.png" alt="prof">
        <h4>Hi there,</h4>
        <h2>Morgan Oakley (@morgan)</h2>
      </div>
      <div class="actions-container">
        <button type="button">New</button>
        <button type="button">Upload</button>
        <button type="button">Share</button>
      </div>
    </div>
    <div class="sidebar">
      <div class="dash-container">
        <img src="img/dash.svg" alt="dash">
        <h1>Dashboard</h1>
      </div>
      <div class="nav-container">
        <div class="nav-entry">
          <img src="img/home.svg" alt="Home">
          <h3>Home</h3>
        </div>
        <div class="nav-entry">
          <img src="img/account.svg" alt="Profile">
          <h3>Profile</h3>
        </div>
        <div class="nav-entry">
          <img src="img/messages.svg" alt="Messages">
          <h3>Messages</h3>
        </div>
        <div class="nav-entry">
          <img src="img/history.svg" alt="History">
          <h3>History</h3>
        </div>
        <div class="nav-entry">
          <img src="img/tasks.svg" alt="Tasks">
          <h3>Tasks</h3>
        </div>
        <div class="nav-entry">
          <img src="img/communities.svg" alt="Communities">
          <h3>Communities</h3>
        </div>
      </div>
      <div class="utils-container">
        <div class="nav-entry">
          <img src="img/settings.svg" alt="Settings">
          <h3>Settings</h3>
        </div>
        <div class="nav-entry">
          <img src="img/support.svg" alt="Support">
          <h3>Support</h3>
        </div>
        <div class="nav-entry">
          <img src="img/privacy.svg" alt="Privacy">
          <h3>Privacy</h3>
        </div>
      </div>
    </div>
    <div class="content">
      <div class="projects-container"></div>
      <div class="announcements-container"></div>
      <div class="trending-container"></div>
    </div>
  </div>

  <script src="src/scripts.js"></script>
</body>
</html>
